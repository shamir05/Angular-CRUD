<p-card styleClass="png-card">
    <div class="png-card-header">
      <h3 class="png-card-title">{{ tableConfig.title || 'Table' }}</h3>
      <div class="png-card-header-content align-items-start">
        <div class="png-card-header-btns">
          <ng-container *ngFor="let action of tableConfig.tableActions">
            <button pButton pRipple [label]="action.label ?? ''" [class]="action.styleClass || 'png-button png-button-solid'"
              (click)="onActionTriggered(action.label ?? '')"></button>
          </ng-container>
        </div>
      </div>
    </div>
    
    <div class="png-card-body">
      <div class="png-table-container">
      <p-table
        [columns]="tableConfig.headers"
        [value]="tableConfig.data"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [paginator]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="paginatorOptions"
        [rows]="rowsPerPage"
        paginatorDropdownAppendTo="body"
        class="png-table"
      >
        <!-- Header -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              <div class="blockheader-with-text">
                {{ col.header }}
              </div>
            </th>
          </tr>
        </ng-template>

        <!-- Body -->
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns" (click)="col.field !== 'actions' && onClick(Eactions.edit, rowData)">
              <div *ngIf="!col.action" class="block-with-text">
                {{ rowData[col.field] }}
              </div>
              <!-- Conditional display for Status column -->
              <div *ngIf="col.field === 'inventoryStatus' && col.action" class="block-with-text">
                <p-tag
                  *ngIf="rowData[col.field]"
                  [value]="rowData[col.field]"
                  class="png-tag"
                  [severity]="rowData.severity"
                ></p-tag>
              </div>
              <!-- Conditional display for Action column -->
              <div *ngIf="col.field === 'actions' && col.action" class="text-center">
                <div class="png-table-actions">
                  <button
                    (click)="menu.toggle($event)"
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-ellipsis-v"
                    class="png-button-rounded p-button-rounded p-button-text"
                  ></button>
                  <p-menu
                    #menu
                    [popup]="true"
                    appendTo="body"
                    styleClass="pngDropdownMenu"
                    [model]="tableConfig.rowActions(rowData)"
                  ></p-menu>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
